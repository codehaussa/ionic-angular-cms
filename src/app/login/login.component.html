<ion-card>
  <ion-card-header>
    <ion-card-title style="margin: 0 auto; display: block">Login</ion-card-title>
    <ion-img src="../assets/logo.png" style="width: 250px; height: auto; margin: 0 auto; display: block"/>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input label="Company Code" color="primary" label-placement="floating" placeholder="Enter Company Code" [(ngModel)]="loginRequest.Company_code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email Address" label-placement="floating" placeholder="Enter Email Address" type="email" [(ngModel)]="loginRequest.Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" label-placement="floating" placeholder="Enter Password" type="password" [(ngModel)]="loginRequest.Password"></ion-input>
    </ion-item>
    <ion-item style="margin-top: 10px">
      <ion-button (click)="doLogin()" fill="solid" expand="block" color="primary" style="width: 100%; height: 40px">Log In</ion-button>
    </ion-item>
    <ion-item>
      <ion-button (click)="doLogin()" fill="outline" expand="block" color="primary" style="width: 100%; height: 40px">Sign Up</ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
